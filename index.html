<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapido e Seguro Logistica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              class="w-25"
              src="assets/image.png"
              alt="Rápido & Seguro Logística "
            />Rápido & Seguro Logística
          </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menuNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuNav">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="#Home" class="nav-link active ms-auto"> Home </a>
              </li>
              <li class="nav-item">
                <a href="#Perfil" class="nav-link ms-auto"> Cadastrar </a>
              </li>
              <li class="nav-item">
                <a href="#Sobre" class="nav-link ms-auto"> Entrar </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="card text-center">
          <div class="card-header">
            <h3>Login de usuario</h3>
          </div>
          <div class="card-body">
            <!-- formulario -->
            <section id="userRegister">
              <form action="#" method="get">
                <div class="mb-3">
                  <!-- Campo de e-mail -->
                  <label for="userEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    name="UserEmail"
                    id="UserEmail"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <!-- Campo de senha -->
                  <label for="userSenha" class="form-label">Senha</label>
                  <input
                    type="password"
                    name="UserEmail"
                    id="UserEmail"
                    class="form-control"
                    required
                  />
                </div>
                <!-- Botão "Entrar" -->
                <button type="submit" class="btn btn-primary">Entrar</button>
              </form>

              <!-- Link "Esqueci minha senha" (apenas visual, não funcional). -->
              <button type="button" class="btn bg-body-tertiary border-dark">
                Esqueci minha senha
              </button>
            </section>
          </div>
        </div>
      </main>
    </header>
    <footer>
      <p>© Rápido & Seguro Logística 2026</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
