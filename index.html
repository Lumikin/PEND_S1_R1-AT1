<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapido e Seguro Logistica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img
              src="assets/image.png"
              alt="Rápido & Seguro Logística"
              width="48"
              height="48"
              class="d-inline-block align-text-top me-2"
            />
            Rápido & Seguro Logística
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#Home" class="nav-link active" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="#Cadastro" class="nav-link">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a href="#Login" class="nav-link">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="card text-center mx-auto my-5">
          <div class="card-header">
            <h3>Login de usuario</h3>
          </div>
          <div class="card-body gap-3">
            <!-- formulario -->
            <section id="userRegister">
              <form action="#" method="post" class="gap-4">
                <div class="mb-3">
                  <!-- Campo de e-mail -->
                  <label for="userEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    name="UserEmail"
                    id="UserEmail"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <!-- Campo de senha -->
                  <label for="userSenha" class="form-label">Senha</label>
                  <input
                    type="password"
                    name="UserEmail"
                    id="UserEmail"
                    class="form-control"
                    required
                  />
                </div>
                <!-- Botão "Entrar" -->
                <button type="submit" class="btn btn-primary gap-3">
                  Entrar
                </button>
              </form>
              <button type="button" class="btn bg-body-tertiary border-dark">
                <!-- Link "Esqueci minha senha" (apenas visual, não funcional). -->
                Esqueci minha senha
              </button>
            </section>
          </div>
        </div>
      </main>
    </header>
    <footer class="text-center">
      <p>© Rápido & Seguro Logística 2026</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
